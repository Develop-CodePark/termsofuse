<!DOCTYPE html>
<html ng-app="codepark" ng-controller="dashboardController">

<head>
    <!-- <base href="/dashboard"> -->
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="CodePark,code,sharing,Coding,Codepark.in,Raj Chandra,startup">
    <meta name="author" content="CodePark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="aditya.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="vendors/typed.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-menu">
            <li class="nav-brand">
                <img src="images/logo_codepark.jpg" style="height: 30px;">
            </li>
            <li class="search-li">
                <form class="search-form">
                    <input type="text" class="search-field" placeholder="">
                    <button class="search-submit"><i class="material-icons search-icon">search</i></button>
                </form>
            </li>
            <li class="icons">
                <i class="material-icons bell">notifications</i>
                <i class="material-icons add">add</i>
                <img class="user-img" src="images/user.jpg">
            </li>
        </ul>
    </nav><br>
    <section class="dashboard column container">
        <div class="user-details-div">
            <div class="c-align user-details-img-div">
                <img src="images/user.jpg" class="user-details-img">
            </div>
            <div class="user-details">
                <br><br><br><p>User Name</p>
                <p>About</p><hr>
                <p>Interests</p><hr>
                <p>Points</p>
            </div>
        </div>
        <div class="user-feed">
            <div class="ask-ques">Ask any question...</div><hr>
            <div class="feed"></div>
        </div>
        <div class="user-score">
            
        </div>
    </section>
    <script>
        var typed = new Typed('input[placeholder]', {
            strings: ["Make a search ..","What is python code to add two numbers?", "Code to swap two numbers without using the third?","JAVA code to find the largest number in a large array?","How to ...","Code for ...","python code for ..."],
            backSpeed : 10,
            typeSpeed : 40,
            loop : true,
            stringsElement: null,
            smartBackspace: true
        });
    </script>
</body>
